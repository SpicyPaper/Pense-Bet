<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>


<body>
	<div th:replace="fragments/header :: header"></div>
	
	<div class="container">
		<div class="row">
			<div class="col-12 mt-3">
			
			    <div class="offset-md-2 col-md-8">
			        <fieldset class="form-group">
			            <legend class="border-bottom mb-4"><h2>Create a new bet</h2></legend>
			    
						<form th:action="@{/bet/create}" th:object="${bet}" method="post">
						
							<div class="form-group row">
			    				<label class="font-weight-bold col-12">Bet subject</label>
								<div class="input-group col-12">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fas fa-dice"></i>
										</span>
									</div>
									
					    			<input class="form-control font-weight-bold" name="subject" type="text" th:field="*{subject}" required>
								</div>
							</div>
						
							<div class="form-group row">
				    			<label class="font-weight-bold col-12">Ending date</label>
								<div class="input-group col-12">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fas fa-calendar-alt"></i>
										</span>
									</div>
									
					    			<input class="form-control font-weight-bold" name="endingDate" type="date" th:field="*{endingDate}" required>
								</div>
							</div>
						
							<div class="form-group row">
				    			<label class="font-weight-bold col-12">Amount</label>
								<div class="input-group col-12">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fas fa-dollar-sign"></i>
										</span>
									</div>
									
					    			<input class="form-control font-weight-bold" name="amount" type="number" th:field="*{amount}" required>
								</div>
							</div>
							
							<div class="text-center">
								<span class="pb-error-msg" th:utext="${errorMessage}"></span>
							</div>
							
							<div class="text-right">
								<button class="btn btn-dark pb-btn-lg" name="Submit" value="Login" type="Submit">Register Bet</button>
							</div>
						</form>
			        </fieldset>
			    </div>
			</div>
		</div>
	</div>
	

	<div th:replace="fragments/endbody :: endbody"></div>
</body>
</html>
