<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
	<div th:replace="fragments/header :: header"></div>
	
	<h1>Detail bet</h1>
	<p th:text="${bet.subject}"></p>
	<p th:text="${bet.endingDate}"></p>
	<p th:text="${bet.amount}"></p>
	<div>
		<form th:action="@{/bet/} + ${bet.id}" th:object="${invitation}" method="post">
			Invitation 
			<select th:field="*{user}">
			    <option th:each="user : ${users}"
	                          th:value="${user.id}"
	                          th:utext="${user.nickname}"/>
			</select>
			<button type="submit">Register participant</button>
		</form>
	</div>
	
	<div th:replace="fragments/endbody :: endbody"></div>
</body>
</html>
